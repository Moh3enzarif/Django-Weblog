{%extends 'base.html'%}
{%block title%}
articles
{%endblock%}

{%block content%}
<div class="container">
    <h1>مقالات</h1>
    {% for items in articles %}
    <h2><a href="{% url 'articles:detail' slug=items.slug %}">
        {{items.title}}</a></h2>
    <p>{{items.snippet}}</p>
    <p>{{items.date}}</p>
    {% endfor %}
</div>
{%endblock%}
